<!DOCTYPE html>
<html>
<head>
  <title>Yuque Notes Fetcher</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Yuque Notes Fetcher</h1>
    <div class="button-group">
      <button id="fetchNotes" class="btn">Fetch Notes</button>
      <button id="viewNotes" class="btn">View Notes</button>
    </div>
    <button id="copyNotes" class="btn" style="display:none;">Copy Notes</button>
    <div id="status" class="status"></div>
    <div id="notesContent" class="notes-content"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
